<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").on("click", function(){
					console.log("비동기통신시작");
					 /* $.ajax({
						url:"ajax03.jsp",
						success:function(data){
							console.log(data);
							$("#result1").html(data);
						}
					}); */
					 $.get(
							"ajax03.jsp", function(data){
								console.log(data);
								$("#result1").html(data);
						});
				});
				$("#btn2").on("click", function(){
					console.log("비동기통신시작");
					 /* $.ajax({
						url:"ajax03.jsp",
						method:"POST",
						success:function(data){
							console.log(data);
							$("#result1").html(data);
						}
					}); */
					 $.post(
							"ajax03.jsp", function(data){
								console.log(data);
								$("#result1").html(data);
						});
				});
			});
		</script>
	</head>
	<body>
		<button id="btn1">GET ajax통신</button>
		<button id="btn2">POST ajax통신</button>
		<hr/>
		<div id="result1" 
			style="width:300px; height:150px; border:1px solid black">
		</div>
	</body>
</html>
