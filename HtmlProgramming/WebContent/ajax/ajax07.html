<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#btnHtml").click(function() {
					console.log("html");
					$.ajax({
						url : "ajax07_Html.jsp",
						dataType : "html",
						success : function(data) {
							console.log(data);
							$("#ad").html(data);
						}
					});
				});
				$("#btnJson").click(function(){
			         $.ajax({
			            url:"ajax07_Json.jsp",
			            datatype:"json",
			            success:function(data){
			               console.log(data);
			               console.log(data.title);
			               console.log(data.image);
			               var html="";
			               html+='<div style="width:100%; height:100%">';
			               html+='<span style="display:block; height:30px">"';
			               html+=data.title;
			               html+='</span>';
			               html+='<img width="100%" height="110px" src="common/images/miniroombg/'+data.image+'"/>';
			               html+='</div>';
			               $("#ad").html(html);
			            }
			         });
			      });
				$("#btnXml").click(function() {
					$.ajax({
						url : "ajax07_xml.jsp",
						dataType : "xml",
						success : function(data) {
							var titles = data.getElementsByTagName("title");
							var title = titles[0].innerHtml;
							console.log(title);
							
							var images = data.getElementsByTagName("image");
							var image = images[0].innerHtml;
							console.log(image);
							
							var html="";
				               html+='<div style="width:100%; height:100%">';
				               html+='<span style="display:block; height:30px">"';
				               html+=title;
				               html+='</span>';
				               html+='<img width="100%" height="110px" src="common/images/miniroombg/'+image+'"/>';
				               html+='</div>';
							
				               $("#ad").html(html);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<button id="btnHtml">Html</button>
		<button id="btnJson">Json</button>
		<button id="btnXml">Xml</button>
		<hr/>
		<div id ="ad" style="width:200px;height:200px;border:1px solid black">
			
		</div>
		<hr/>
		주요내용......
	</body>
</html>
