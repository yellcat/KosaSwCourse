<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원 수정</title>
		<style type="text/css">
		input[disabled]{
		background:yellow;}
		input:disabled{
		background:yellow;}
		</style>
	</head>
	<body>
		<h2>수정불가능</h2>
		아이디: <input type = "text" disabled = "disabled" value="angel"/></br>
		
		이름: <input type = "text" disabled = "disabled" value="llll"/>
		
		<h2>수정가능</h2>
		비밀번호: <input type="text" value="12345"/>
		이메일: <input type="email" value="angel@AAAA.com"/>
	</body>
</html>
