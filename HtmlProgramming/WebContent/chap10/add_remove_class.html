<html>

		<script type = "text/javascript">
			$(function() {});
			function addClass(){
				$("#box").addClass("circle");
			};
			function removeClass(){};
		</script>
	<style type="text/css">
		#box{
			width:100px;
			height:100px;
			background-color:red;
		}
		#box.circle{
			background-color:blue;
			border-radius:50px;
		}</style>
	<body>
		<div id="box"></div>
		<button onclick="addClass()">클래스 추가</button>	
		<button onclick="removeClass()">클래스 추가</button>
	</body>
