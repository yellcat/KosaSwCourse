<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
		//함수 선언
		//함수: 객체 생성 없이 사용 가능함, 메소드: 객체 생성 없이는 사용 불가
			function fun1(){
				console.log("fun1()");
			}
			function fun2(arg1){
				console.log("fun2()");
				console.log("arg1: "+arg1);
			}
			function fun3(arg1, arg2){
				console.log("fun3()");
				console.log("arg1: "+arg1);
				console.log("arg2: "+arg2);
			}
			//함수 호출
			fun1();
			fun2(10);
			fun3("홍길동", 25);
		</script>
		
	</body>
</html>
