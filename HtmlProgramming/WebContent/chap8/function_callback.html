<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//이름이 없는 함수
		var calllback = function() {
			console.log("함수 호출");
		};
		//함수선언
		function callTenTimes(arg) {
			arg(); //매개변수가 함수
		}
		//함수호출
		callTenTimes(callback);
		callTenTimes(function (){
			console.log("함수 호출2");
		})
	</script>
</body>
</html>
