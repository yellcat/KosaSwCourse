<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>boardWrite</title>
</head>
<body>
	<div align="center">
		<h2>게시글 쓰기</h2>
		<hr>
		<form name=form1 method=post action=boardWrite.jsp>
			<table border=1>
				<tr >
					<td >제목</td>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<td>글쓴이</td>
					<td><input type="text" name="writer"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td>
						<textarea name="content" rows="10" cols="50"></textarea></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>남성<input type="radio" name="sex" value="남성">
						여성<input type="radio" name="sex" value="여성"></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>공개여부</td>
					<td><select name="secret">
							<option>공개</option>
							<option>비공개</option>
					</select></td>
				</tr>
				<tr>
					<td colspan=2 align=center><input type=submit value="확인">
						<input type=reset value="취소"></td>					
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
